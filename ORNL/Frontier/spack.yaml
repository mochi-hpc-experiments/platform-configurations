spack:
  specs:
  - mochi-margo
  compilers:
  - compiler:
      spec: gcc@13.2
      paths:
        cc: /opt/cray/pe/craype/2.7.33/bin/cc
        cxx: /opt/cray/pe/craype/2.7.33/bin/CC
        f77: /opt/cray/pe/craype/2.7.33/bin/ftn
        fc: /opt/cray/pe/craype/2.7.33/bin/ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-gnu
      - gcc-native/12.3.0
      - craype-x86-trento
      - xpmem
      - libfabric
      extra_rpaths: []
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    all:
      providers:
        mpi: [cray-mpich]
        pkgconfig: [pkg-config]
    libfabric:
      externals:
      - spec: libfabric@1.22.0
        modules:
        - libfabric/1.22.0
    mercury:
      variants: ~boostsys ~checksum +hwloc
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.31
        modules:
        - cray-mpich/8.1.31
        - libfabric
    autoconf:
      buildable: false
      externals:
      - spec: autoconf@2.69
        modules:
        - autoconf/2.69
    automake:
      buildable: false
      externals:
      - spec: automake@1.16.5
        modules:
        - automake/1.16.5
    cmake:
      buildable: false
      externals:
      - spec: cmake@3.27.9
        modules:
        - cmake/3.27.9
    libtool:
      buildable: false
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    zlib:
      buildable: false
      externals:
      - spec: zlib@1.2.13
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    gmake:
      buildable: false
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
  view: true
