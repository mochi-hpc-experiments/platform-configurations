spack:
  specs:
  - mochi-margo
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    all:
      providers:
        mpi: [cray-mpich]
        pkgconfig: [pkg-config]
    gcc:
      externals:
      - spec: gcc@14.2.0 languages:='c,c++,fortran'
        prefix: /opt/cray/pe/gcc-native/14
        extra_attributes:
          compilers:
            c: /opt/cray/pe/gcc-native/14/bin/gcc
            cxx: /opt/cray/pe/gcc-native/14/bin/g++
            fortran: /opt/cray/pe/gcc-native/14/bin/gfortran
    libfabric:
      externals:
      - spec: libfabric@1.22.0
        modules:
        - libfabric/1.22.0
    mercury:
      variants: ~boostsys ~checksum +hwloc
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.31
        modules:
        - cray-mpich/8.1.31
        - libfabric
    autoconf:
      buildable: false
      externals:
      - spec: autoconf@2.69
        modules:
        - autoconf/2.69
    automake:
      buildable: false
      externals:
      - spec: automake@1.16.5
        modules:
        - automake/1.16.5
    cmake:
      buildable: false
      externals:
      - spec: cmake@3.28.3
        prefix: /usr
    libtool:
      buildable: false
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    zlib:
      buildable: false
      externals:
      - spec: zlib@1.2.13
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    json-c:
      buildable: false
      externals:
      - spec: json-c@0.16
        prefix: /usr
    gmake:
      buildable: false
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    git:
      buildable: false
      externals:
      - spec: git@2.43.0
        prefix: /usr
    bzip2:
      buildable: false
      externals:
      - spec: bzip2@1.08
        prefix: /usr
    expat:
      buildable: false
      externals:
      - spec: expat@2.4.4
        prefix: /usr
    openssl:
      buildable: false
      externals:
      - spec: openssl@3.1.4
        prefix: /usr
    readline:
      buildable: false
      externals:
      - spec: readline@7.0
        prefix: /usr
    sqlite:
      buildable: false
      externals:
      - spec: sqlite@3.44.0
        prefix: /usr
    gettext:
      buildable: false
      externals:
      - spec: gettext@0.21.1
        prefix: /usr
    hwloc:
      buildable: false
      externals:
      - spec: hwloc@2.10.0
        prefix: /usr
  view: true
