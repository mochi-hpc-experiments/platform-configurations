        - mpich/opt/4.3.0rc3
        - oneapi/eng-compiler/2024.07.30.002
    mercury:
      require:
      - "~boostsys"
      - "~checksum"
      - "+debug"
      - "+hwloc"
# NOTE: mochi-ssg@main is needed as of August 30, 2023 in order to pick up a
