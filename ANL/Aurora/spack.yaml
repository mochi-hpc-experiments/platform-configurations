# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - mochi-margo
  view: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  compilers:
  - compiler:
      spec: oneapi@=24.180.3
      paths:
        cc: /opt/aurora/24.180.3/updates/oneapi/compiler/eng-20240629/bin/icx
        cxx: /opt/aurora/24.180.3/updates/oneapi/compiler/eng-20240629/bin/icpx
        f77: /opt/aurora/24.180.3/updates/oneapi/compiler/eng-20240629/bin/ifx
        fc: /opt/aurora/24.180.3/updates/oneapi/compiler/eng-20240629/bin/ifx
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: 
      - oneapi/eng-compiler/2024.07.30.002
  - compiler:
      spec: gcc@=12.2.0
        # these paths are from the spack-built gcc-12 .  There is also an HPE-built gcc-12 at /opt/cray/pe/gcc/12.2.0/snos/bin/gcc
      paths:
        cc: /opt/aurora/24.180.3/spack/unified/0.8.0/install/linux-sles15-x86_64/gcc-12.2.0/gcc-12.2.0-zt4lle2/bin/gcc
        cxx: /opt/aurora/24.180.3/spack/unified/0.8.0/install/linux-sles15-x86_64/gcc-12.2.0/gcc-12.2.0-zt4lle2/bin/c++
        f77: /opt/aurora/24.180.3/spack/unified/0.8.0/install/linux-sles15-x86_64/gcc-12.2.0/gcc-12.2.0-zt4lle2/bin/gfortran
        fc: /opt/aurora/24.180.3/spack/unified/0.8.0/install/linux-sles15-x86_64/gcc-12.2.0/gcc-12.2.0-zt4lle2/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      providers:
        mpi: [mpich]
        pkgconfig: [pkg-config]
      target:
      - x86_64
      buildable: true
    mpich:
      buildable: false
      externals:
      - spec: mpich@4.3.0rc3
        prefix: /opt/aurora/24.180.3/spack/unified/0.8.0/install/linux-sles15-x86_64/oneapi-2024.07.30.002/mpich-4.3.0rc3-fzmrfta
