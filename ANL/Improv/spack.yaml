# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
  - mochi-margo
  concretizer:
    unify: true
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
  modules:
  # The following options are recommended to ensure that Spack automatically
  # populates the runtime library path when Mochi packages are loaded.
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  compilers:
  - compiler:
      spec: gcc@=13.2.0
      paths:
        cc: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb/bin/gcc
        cxx: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb/bin/g++
        f77: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb/bin/gfortran
        fc: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules:
      - gcc/13.2.0
      environment: {}
      extra_rpaths: []
  packages:
    gcc:
      externals:
      - spec: gcc@13.2.0 languages:='c,c++,fortran'
        prefix: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb
        extra_attributes:
          compilers:
            c: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb/bin/gcc
            cxx: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb/bin/g++
            fortran: /gpfs/fs1/soft/improv/software/spack-built/linux-rhel8-x86_64/gcc-8.5.0/gcc-13.2.0-iyqxotb/bin/gfortran
    mpi:
      require:
      - openmpi
    groff:
      externals:
      - spec: groff@1.22.3
        prefix: /usr
    gettext:
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.1+lex
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.26.5
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
    coreutils:
      externals:
      - spec: coreutils@8.30
        prefix: /usr
    curl:
      externals:
      - spec: curl@7.61.1+gssapi+ldap+nghttp2
        prefix: /usr
    git:
      externals:
      - spec: git@2.39.3~tcltk
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.4.2
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    openssh:
      externals:
      - spec: openssh@8.0p1
        prefix: /usr
    binutils:
      externals:
      - spec: binutils@2.41~gold+headers
        prefix: /gpfs/fs1/soft/improv/software/custom-built/.binutils/2.41
      - spec: binutils@2.30.123~gold~headers
        prefix: /usr
    sed:
      externals:
      - spec: sed@4.5
        prefix: /usr
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.38.0
        modules:
        - perl/5.38.0
      buildable: false
    gawk:
      externals:
      - spec: gawk@4.2.1
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
    python:
      externals:
      - spec: python@3.11.7
        modules:
        - python/3.11.7-gcc-12.3.0
      buildable: false
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    zlib:
      externals:
      - spec: zlib@1.2.11
        prefix: /usr
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
    hwloc:
      externals:
      - spec: hwloc@2.2.0
        prefix: /usr
    pkgconfig:
      require:
      - pkgconf
    mercury:
      require:
      - "~boostsys ~checksum +ofi ~ucx +hwloc"
    openmpi:
      buildable: false
      externals:
      - spec: openmpi@5.0.2
        modules:
        - gcc/13.2.0
        - openmpi/5.0.2-gcc-13.2.0
    ucx:
      buildable: false
      externals:
      - spec: ucx@1.14.0
        prefix: /
    rdma-core:
      buildable: false
      externals:
      - spec: rdma-core@52.0
        prefix: /usr
    libfabric:
      require:
      - "fabrics=rxm,verbs"
