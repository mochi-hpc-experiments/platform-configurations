# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - mochi-margo
  view: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    gcc:
      externals:
      - spec: gcc@13.2.1 languages:='c,c++,fortran'
        prefix: /opt/cray/pe/gcc-native/13
        extra_attributes:
          compilers:
            c: /opt/cray/pe/gcc-native/13/bin/gcc
            cxx: /opt/cray/pe/gcc-native/13/bin/g++
            fortran: /opt/cray/pe/gcc-native/13/bin/gfortran
    mpi:
      require:
      - cray-mpich
    pkgconfig:
      require:
      - pkg-config
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.30
        modules:
        - cray-mpich/8.1.30
    mercury:
      buildable: true
      variants: ~boostsys ~checksum
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.22.0
        modules:
        - libfabric/1.22.0
    autoconf:
      buildable: false
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      buildable: false
      externals:
      - spec: automake@1.15.1
        prefix: /usr
    cmake:
      buildable: false
      externals:
      - spec: cmake@3.30.2
        modules:
        - cmake/3.30.2
    libtool:
      buildable: false
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    openssl:
      buildable: false
      externals:
      - spec: openssl@1.1.1d
        prefix: /usr
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    gmake:
      buildable: false
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    hwloc:
      buildable: false
      externals:
      - spec: hwloc@2.9.0
        prefix: /usr
